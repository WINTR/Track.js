<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Track</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <style type="text/css">
    body {
      text-align: center;
    }
    h1 {
      margin-top: 40px;
    }
    .track-links {
      text-align: center;
      width: 700px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Track.js</h1>
    <div class="track-links">
      <a href="#" class="btn btn-default" data-track data-track-category="button" data-track-action="click" data-track-label="internal">Internal link</a>  
      <a href="#" class="btn btn-default" data-track data-track-category="button" data-track-action="click" data-track-label="internal" data-track-floodlight-src="https://xxxx.fls.doubleclick.net/activityi;src=xxxx;type=xxxx;cat=xxxx;ord=">Internal link with Floodlight</a>  
      <a class="btn btn-default" id="js-link" data-track data-track-category="button" data-track-action="click" data-track-label="js">Link that does has another JS handler</a>  
      <a href="#" class="btn btn-default" target="_blank" data-track data-track-category="button" data-track-action="click" data-track-label="blank">Target blank link</a>  
    </div>
  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68233734-1', 'auto');
    ga('send', 'pageview');

  </script>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>  
  <script type="text/javascript" src="../dist/track.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){

      $("#js-link").click(function(){
        console.log("JS link clicked!");
      })

      var track = new Track();
    })
  </script>
</body>
</html>
